# Nome das Ações:
name: Jogo da Cobra

# Controlador do tempo que será feito a atualização dos arquivos.
on:
  schedule:
    # Atualizado a cada 5 horas.
    - cron: "0 */5 * * *"

# Permite executar a lista de Actions (utilizada para testes de build).
workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Verifica o repositório em $GITHUB_WORKSPACE, para que seu trabalho possa acessá-lo.
      - name: Check out repository
        uses: actions/checkout@v2

      # Repositório que será utilizado para gerar os arquivos.
      - name: Generate Snake Game
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: rilker # Seu usuário
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Git Status
        run: git status

      # Para as atualizações.
      - name: Commit Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # O branch de saída que mencionamos acima.
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
